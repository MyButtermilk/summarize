<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <h1>Summarize Settings</h1>
        <a class="docsLink" href="https://summarize.sh" target="_blank" rel="noreferrer">Docs</a>
      </div>
      <form id="form">
        <label>
          <span>Token</span>
          <input id="token" type="text" placeholder="(generated in side panel)" />
        </label>
        <label>
          <span>Model</span>
          <input
            id="model"
            type="text"
            list="modelPresets"
            placeholder="auto / free / openai/…"
            autocapitalize="off"
            autocomplete="off"
            spellcheck="false"
          />
          <datalist id="modelPresets">
            <option value="auto" label="Auto"></option>
            <option value="free" label="Free"></option>
          </datalist>
        </label>
        <label>
          <span>Length</span>
          <div class="combo">
            <select id="lengthPreset">
              <option value="short">short</option>
              <option value="medium">medium</option>
              <option value="long">long</option>
              <option value="xl">xl</option>
              <option value="xxl">xxl</option>
              <option value="20k">20k</option>
              <option value="custom">Custom…</option>
            </select>
            <input
              id="lengthCustom"
              type="text"
              placeholder="Custom (e.g. 20k)"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              hidden
            />
          </div>
        </label>
        <label>
          <span>Language</span>
          <div class="combo">
            <select id="languagePreset">
              <option value="auto">auto</option>
              <option value="en">en</option>
              <option value="de">de</option>
              <option value="es">es</option>
              <option value="fr">fr</option>
              <option value="it">it</option>
              <option value="pt">pt</option>
              <option value="ja">ja</option>
              <option value="zh">zh</option>
              <option value="ko">ko</option>
              <option value="custom">Custom…</option>
            </select>
            <input
              id="languageCustom"
              type="text"
              placeholder="Custom (e.g. German / en-US)"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              hidden
            />
          </div>
        </label>
        <label>
          <span>Prompt override</span>
          <textarea
            id="promptOverride"
            rows="6"
            placeholder="Custom instructions (prefix). Context + content still appended."
          ></textarea>
        </label>
        <label class="row">
          <input id="auto" type="checkbox" />
          <span>Auto-summarize when panel is open</span>
        </label>
        <label>
          <span>Max chars (extracted)</span>
          <input id="maxChars" type="number" min="20000" step="10000" />
        </label>
        <label>
          <span>Font family (CSS)</span>
          <input id="fontFamily" type="text" />
        </label>
        <label>
          <span>Font size</span>
          <input id="fontSize" type="number" min="12" max="20" step="1" />
        </label>
        <div class="buttons">
          <button type="submit">Save</button>
          <span id="status" class="status"></span>
        </div>
      </form>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
